[package]
authors = ["Tibor Prokai <pro@sch.bme.hu>"]
categories = ["embedded", "no-std"]
description = "A blue pill based board"
keywords = ["arm", "cortex-m", "template"]
license = "MIT OR Apache-2.0"
name = "room-pill"
repository = "https://github.com/tib888/room-pill"
version = "0.3.1"

[dependencies]
cortex-m = "0.5.7"
cortex-m-rt = "0.6.1"
cortex-m-semihosting = "0.3.1"
panic-semihosting = "0.4.0"
stm32f103xx = "0.10.0"
embedded-hal = "0.2.1"
nb = "0.1.1"

[dependencies.stm32f103xx-hal]
git = "https://github.com/tib888/stm32f103xx-hal"
version = "0.1.0"

[dependencies.ir]
git = "https://github.com/tib888/ir"
version = "0.2.0"

[dependencies.onewire]
git = "https://github.com/tib888/onewire"
version = "0.3.0"

# Uncomment for the panic example.
# panic-itm = "0.2.0"

# Uncomment for the allocator example.
# alloc-cortex-m = "0.3.4"

# Uncomment for the device example.
# [dependencies.stm32f103xx]
# features = ["rt"]
# version = "0.10.0"

[profile.release]
codegen-units = 1 # better optimizations
debug = true
lto = true # better optimizations

[[bin]]
name = "floor"
path = "src/floor_unit.rs"

[[bin]]
name = "window"
path = "src/window_unit.rs"